---
# Headless Service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: laura-db-headless
  namespace: laura-db
  labels:
    app: laura-db
spec:
  clusterIP: None
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  selector:
    app: laura-db

---
# LoadBalancer Service for external access
apiVersion: v1
kind: Service
metadata:
  name: laura-db
  namespace: laura-db
  labels:
    app: laura-db
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  selector:
    app: laura-db
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
