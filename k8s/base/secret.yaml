apiVersion: v1
kind: Secret
metadata:
  name: laura-db-secret
  namespace: laura-db
  labels:
    app: laura-db
type: Opaque
data:
  # Admin credentials (base64 encoded)
  # Default: admin / changeme
  # To generate: echo -n "your-password" | base64
  admin-username: YWRtaW4=
  admin-password: Y2hhbmdlbWU=

  # Encryption key for data at rest (base64 encoded)
  # Generate with: openssl rand -base64 32
  encryption-key: ""

  # TLS Certificate and Key (if using TLS)
  # tls.crt: ""
  # tls.key: ""
