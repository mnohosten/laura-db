syntax = "proto3";

package lauradb.cluster;

option go_package = "github.com/mnohosten/laura-db/pkg/cluster/proto";

// Common operation type used across multiple services
enum OperationType {
  UNKNOWN_OP = 0;
  INSERT = 1;
  UPDATE = 2;
  DELETE = 3;
  CREATE_COLLECTION = 4;
  DROP_COLLECTION = 5;
  CREATE_INDEX = 6;
  DROP_INDEX = 7;
}

// ChunkRange represents a range of shard keys
message ChunkRange {
  string chunk_id = 1;
  bytes min_key = 2;  // Minimum shard key value (serialized)
  bytes max_key = 3;  // Maximum shard key value (serialized)
}
